<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <title>Document</title>
</head>
<body>
  <div id="app">
    <form v-on:submit.prevent="handleForm">
      <label>First Name</label>
        <input type="text" v-model.trim.lazy="newForm.name" />
      <hr>
      <label>Last Name</label>
        <input type="text" v-model="newForm.lastName" />
      <hr>
      <label>Age</label>
        <input type="text" v-model.number="newForm.age" />
      <hr>

      <input type="checkbox" id="myCheckbox" v-model="newForm.checked">

      <button type="submit">Submit Form !</button>
    </form>
  </div>
</body>

<script>
  const App = {
    data () {
      return {
        newForm: {
          name: '',
          lastName: '',
          age: '',
          checked: false
        }
      }
    },
    methods: {
      handleForm() {
        console.log(this.newForm.name)
        console.log(this.newForm.lastName)
        console.log(this.newForm.age)
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>

</html>
