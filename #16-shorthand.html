<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <title>Document</title>
</head>
<body>
  <div id="app">
    // v-on sama dengan @click, @ udah mewakili v-on
    <button v-on:click="handleActive">Active</button>
    // v-bind:href udah sama kyak :href, jadi titik dua udah mewakili v-bind
    <div v-bind:href="linkGoogle">
      go to google
    </div>
  </div>
</body>

<script>
  // shorthands: untuk menyingkat sebuah kode khusus untuk v-bind dan v-on
  // 
  const App = {
    data () {
      return {
        active: false,
        linkGoogle: 'htpps://google.com'
      }
    },
    computed: {
      compActive() {
        console.log('Computed activate')
        return this.active === true ? 'this is active' : 'this is not active'
      }
    },
    methods: {
      handleActive() {
        this.active = !this.active;
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>

</html>
