<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <title>Document</title>
</head>
<body>
  <div id="app">
    <form v-on:submit.prevent="handleForm">
      <label>First Name</label>
        <input type="text" v-model.trim.lazy="newForm.name" />
      <hr>
      <label>Age</label>
        <input type="text" v-model.number="newForm.age" />
      <hr>
      <label>Last Name</label>
        <input type="email" v-model="newForm.email" />
      <hr>

      <button type="submit">Submit Form !</button>
    </form>
  </div>
</body>

<script>
  const App = {
    data () {
      return {
        newForm: {
          name: '',
          age: '',
          email: ''
        }
      }
    },
    methods: {
      handleForm() {
        alert(`saya berhasil submit ${this.newForm.name}, ${this.newForm.email}, ${this.newForm.age} saya`)
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>

<style>
</style>
</html>
